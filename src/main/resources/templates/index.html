<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SaudeMais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 0;
            padding-top: 0;
        }
        h1 {
            margin-bottom: 40px;
        }
        .btn {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: inline-block;
        }
        .btn-nova {
            background-color: #4CAF50;
        }
        .btn-listar {
            background-color: #2196F3;
        }
        .btn:hover {
            opacity: 0.85;
        }
    </style>
    <!-- CSS GLOBAL -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Importar o cabeçalho  <div th:replace="fragments/header :: header"></div>   -->
    
<div th:insert="~{fragments/header :: header}"></div>

<div class="logo-container">
<a th:href="@{/}">
    <img th:src="@{/img/logo.png}" alt="Logo" class="logo">
</a>

</div>


    <h1>Bem-vindo ao Sistema SaudeMais!</h1>

    <img th:src="@{/img/FotoMenu.png}" alt="Menu" class="img-rounded">

    <div class="btn-group-vertical">
        <a th:href="@{/consulta/cadastro}" class="btn btn-nova">Nova Consulta</a>
        <a th:href="@{/consulta/listagem}" class="btn btn-listar">Listar Consultas</a>
    </div>

    <!-- Importar o rodapé   <div th:replace="fragments/footer :: footer"></div>  -->
   
    <div th:insert="~{fragments/footer :: footer}"></div>


</body>
</html>
